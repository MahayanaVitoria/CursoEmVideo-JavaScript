<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício01</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    
    Qual país você vive? <input type="text" name="vocevive" id="vocevive">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = window.document.querySelector('input#vocevive')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Você mora no(a) ${pais}.`

            if (pais == 'Brasil'){
                res.innerHTML += 'Você é brasileiro!'
            } else {
                res.innerHTML += `Você é estrangeiro! Porque você mora no(a) ${pais}.`
            }
        }
    </script>

</body>
</html>
